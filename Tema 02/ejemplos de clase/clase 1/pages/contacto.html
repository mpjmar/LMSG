    <body>
        <main>
            <section class="tarjeta">
                <form name="contacto" action="contacto.php" method="post" autocomplete="off">
                    <fieldset>
                        <legend>Datos de contacto</legend>

                        <div class="for-row">
                            <label for="categoria">Categoría del juego: </label>
                            <select name="categoria" id="categoria" multiple>
                                <option disabled selected>-Selecciona categoría-</option>
                                <option value="rol">Rol</option>

                                <option value="deportes">Desportes</option>
                            </select>
                        </div>

                        <div class="for-row">
                            <p>Plataforma: </p>
                            <label><input type="radio" name="plataforma" value="pc">PC</label>
                            <label><input type="radio" name="plataforma" value="ps5">PS5</label>
                        </div>

                        <div class="for-row">
                            <p>Suscribirse a noticias: </p>
                            <label><input type="checkbox" name="suscripcion" checked>Si</label>
                        </div>

                            <input type="hidden" name="product-id" value="1234">
                            
                            
                        <div class="for-row">
                            <p>Deja aquí tu mensaje: </p>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        </div>

                        <div class="for-row">
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpiar formulario">
                        </div>
                    </fieldset>
                </form>
