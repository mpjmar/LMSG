	<meta charset="UTF-8">

	<link rel="stylesheet" href="../estilos.css">
	<title>Envíanos tu currículum - Deportes Guerra</title>
</head>
<body>
	<header>
		<div class="cabecera">
			<h1>Deportes Guerra</h1>
			<p>Campo, playa y sierra</p>
		</div>
		<nav>
			<ul class="menu">
				<li><a href="../index.html">Página principal</a></li>
				<li><a href="quienes-somos.html">Quienes somos</a></li>
				<li><a href="copinsa.html">Copinsa</a></li>
				<li><a href="formulario-cv.html">Trabaja con nosotros</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="contenedor-cv">
			<form action="enviar_cv.php" method="post" class="form-contacto" autocomplete="off">
				<section class="formulario">
					<h2 class="titulo-cv">Envíanos tu currículum</h2>
					<div class="form-row">
						<label for="">Nombre:*</label>
						<input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre aquí." required>
					</div>

					<div class="form-row">
						<label for="email">Correo electrónico:*</label>
						<input type="email" name="email" id="email" placeholder="Escribe tu correo aquí." required>
					</div>

					<div class="form-row">
						<label for="telefono">Teléfono:*</label>
						<input type="tel" name="telefono" id="telefono" placeholder="Escribe tu telefono aquí." required>
					</div>

					<div class="form-row">
						<label for="cv">Adjuntar CV (PDF máximo 2 MB):*</label>
						<input type="file" name="cv" id="cv" accept=".pdf" required>
						<p class="pdf">*Sólo archivos PDF de máximo 2 MB.</p>
					</div>

					<div class="botones">
						<input type="submit" value="Enviar">
						<input type="reset" value="Resetear">
					</div>
				</form>
			</div>
		</section>
	</main>

	<footer>
		<div class="pie">
			<p>&copy; 2024 Deportes Guerra - Todos los derechos reservados</p>

				<img src="../imagenes/icons8-instagram-48.png" alt="Icono Instagram"><a href="https://www.instagram.com/deportesguerra"></a>
				<img src="../imagenes/icons8-youtube-48.png" alt="Icono YouTube"><a href="https://www.youtube.com/deportesguerra"></a>
			</div>
		</div>
	</footer>
