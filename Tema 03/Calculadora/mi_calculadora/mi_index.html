<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora web">
    <meta name="author" content="M. Paz Jiménez Martín">
    <title>Mi_calculadora</title>
    <link rel="stylesheet" href="mis_estilos.css">
    <link rel="shortcut icon" href="./imagenes/calculator-icon-windows-v1.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="titulo">CALCULADORA</h1>
    </header>
    <main>
        <div class="calculadora">
            <div class="pantalla">
                <p class="digitos"></p>
            </div>
            <div class="botonera">
                <button class="boton otros">CE</button>
                <button class="boton otros">C</button>
                <button class="boton otros">⌫</button>
                <button class="boton otros">1/x</button>
                <button class="boton otros">x²</button>
                <button class="boton otros">√x</button>
                <button class="boton operacion">/</button>
                <button class="boton">7</button>
                <button class="boton">8</button>
                <button class="boton">9</button>
                <button class="boton operacion">x</button>
                <button class="boton">4</button>
                <button class="boton">5</button>
                <button class="boton">6</button>
                <button class="boton operacion">-</button>
                <button class="boton">1</button>
                <button class="boton">2</button>
                <button class="boton">3</button>
                <button class="boton operacion">+</button>
                <button class="boton">0</button>
                <button class="boton">.</button>
                <button class="boton igual">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p class="pie">EJERCICIO 02 UD 03 - LENGUAJES DE MARCAS Y SISTEMAS DE GESTIÓN DE INFORMACIÓN</p>
        <p class="autor">PROYECTO REALIZADO POR: M. PAZ JIMÉNEZ MARTÍN (DECLARO QUE NO HE USADO IA EN EL PROYECTO)</p>
    </footer>
</body>
</html>
